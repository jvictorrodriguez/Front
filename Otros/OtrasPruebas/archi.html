
<body>
    <div class="container">
        <h1>Multipart File Upload</h1>
        <form th:action="@{/cargar}" id="form" enctype="multipart/form-data">
            <div class="input-group">
                <label for="files">Select files</label>
                <input id="file" name="files" type="file" multiple />
            </div>
            <button class="submit-btn" type="submit">Upload</button>
        </form>
        <h3 th:text="${mensaje}"></h3>
    </div>

    <script src="archi.js"></script>
</body>
