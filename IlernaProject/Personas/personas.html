<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <h1>Personas</h1>
    <form action="" method="post">
        <div class="input-group">
            <div class="input-field">
                <i class="material-symbols-outlined">Person</i>
                <input type="text" id="name" placeholder="Nombre" autocomplete="off">
                <span></span>
            </div>
            <div class="input" id="calendar">
                <i class="material-symbols-outlined"><span class="material-symbols-outlined">
                    calendar_month
                    </span></i>
                <input type="date" id="dob"  autocomplete="off">
                <span></span>
            </div>
            <div class="btn-field">
                <button id="borrar"     class="" type="button">Borrar</button>
                <button id="enviar"   class="default" type="button">Enviar</button>
            </div>
        
        </div>
    </form>
</body>
</html>
