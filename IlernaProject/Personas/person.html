 
 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="person.css">

    <script defer src="person.js"></script>
    <title>Person</title>
    <h1>Personas</h1>

</head>

<body>
    <table id="tabla">
        <thead>
            <tr>
                <td>#</td>
                <td>Nombre</td>
                <td>Fecha de Nacimiento</td>
                <td>Edad</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody id="tabla">
            <!--<i id="borrar">b</i>-->
        </tbody>
    </table>


    <h3 id="tituloOpcion">AÃ±adir</h3>
    <form>

        <div class="input-group">
            <div class="input-field">
                <i class="material-symbols-outlined">Person</i>
                <input type="text" id="name" placeholder="Nombre" autocomplete="off">
                <span></span>
            </div>
            <div class="input" id="calendar">
                <i class="material-symbols-outlined"><span class="material-symbols-outlined">
                        calendar_month
                    </span></i>
                <input type="date" id="dob" autocomplete="off">
                <span></span>
            </div>
            <div class="btn-field">
                <button id="borrar" class="" type="reset">Borrar</button>
                <button id="enviar" class="" type="submit">Enviar</button>
                <button id="modificar" class="hidden" type="button">Modificar</button>
            </div>
        </div>
    </form>

</body>

</html>
